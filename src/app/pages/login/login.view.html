<div  class="login-bg">
</div>
<div class="container">
    <div class="login-form">
        <div class="form-header">
            登&nbsp;&nbsp;&nbsp;&nbsp录
        </div>
        <form name="form" novalidate>
            <div class="form-group">
                <div class=" has-icon has-icon-left">
                <input type="text" class="form-control name" name="userName" ng-model="lg.user.userName" placeholder="请输入用户名"
                       ui-validator="required" valid-method="submit" message-append-to-body="true"
                       message-type="tooltip-right" required-error-message="请输入用户名" >
                 <i class="fa fa-user"></i>
                </div>
            </div>
            <div class="form-group">
                <div class="has-icon has-icon-left">
                <input type="password" class="form-control pass" name="userPassword" ng-model="lg.user.userPassword" placeholder="请输入密码"
                       ui-validator="required" valid-method="submit" message-append-to-body="true"
                       message-type="tooltip-right"
                       required-error-message="请输入密码">
                <i class="fa fa-lock"></i>
                </div>
            </div>
            <div class="form-group ">
                <a ui-sref="forget" style="float:left">忘记密码？</a>
                <ui-checkbox checked="lg.userRemeber" type="primary" style="float: right">记住密码</ui-checkbox>

            </div>
            <div class="form-group " style="margin-top:55px">
                <button ui-validation-submit="form" ng-click="lg.login(lg)" type="submit" class="btn btn-primary"
                        style="width:100% ">登&nbsp;&nbsp;&nbsp;&nbsp;录
                </button>
                <div  ng-show="!lg.userCheck" class="alert alert-danger" role="alert">
                    <strong>用户名或密码错误</strong>
                </div>
            </div>
        </form>
    </div>
</div>
