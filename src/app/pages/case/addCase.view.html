
<div class="container">
    <div class="caseForm">
        <div class="formHeader">
             新增用例
        </div>
        <div class="formContent">
        <form name="form" novalidate>

            <div class="form-group">
                <label>用例标题</label>
                <input type="text" class="caseInput" ng-model="ccc.addCase.caseTitle" name="caseTitle"
                       ui-validator="required" valid-method="blur" message-append-to-body="true" message-type="tooltip-right"
                       required-error-message="不能为空"
                />
            </div>
            <div class="form-group">
                <label>用例优先级</label>
                <select class="caseInput" ng-model="ccc.addCase.casePriority" name="casePriority"
                        ui-validator="required" valid-method="blur" message-append-to-body="true" message-type="tooltip-right"
                        required-error-message="不能为空">
                    <option ng-repeat="x in ccc.prioritys">{{x}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>前置条件</label>
                <textarea  class="caseArea" rows="3" name="preCondition"ng-model="ccc.addCase.preCondition" placeholder="请输入前置条件"
                  ui-validator="required" valid-method="blur" message-append-to-body="true" message-type="tooltip-right"
                required-error-message="不能为空">
                </textarea>
            </div>

            <div class="form-group">
                <label>执行步骤</label>
                <textarea  class="caseArea" rows="3" ng-model="ccc.addCase.step" name="step" placeholder="请输入执行步骤"
                ui-validator="required" valid-method="blur" message-append-to-body="true" message-type="tooltip-right"
                required-error-message="不能为空">
                </textarea>
            </div>
            <div class="form-group">
                <label>预期结果</label>
                <textarea  class="caseArea" rows="3" ng-model="ccc.addCase.expected" name="expected" placeholder="请输入预期结果"
                           ui-validator="required" valid-method="blur" message-append-to-body="true" message-type="tooltip-right"
                           required-error-message="不能为空"
                ></textarea>
            </div>
            <div class="form-group">
                <label>执行结果</label>
                <textarea  class="caseArea" rows="3" ng-model="ccc.addCase.result" name="result" placeholder="请输入执行结果"
                           ui-validator="required" valid-method="blur" message-append-to-body="true" message-type="tooltip-right"
                           required-error-message="不能为空"
                ></textarea>
            </div>
            <div class="form-group">
                <label>用例执行是否通过</label>
                <select class="caseInput" ng-model="ccc.addCase.pass" name="pass"   ui-validator="required" valid-method="blur" message-append-to-body="true" message-type="tooltip-right"
                        required-error-message="不能为空" >
                    <option ng-repeat="x in ccc.passes">{{x}}</option>
                </select>
            </div>

            <button ui-validation-submit="form" class="btn btn-primary " ng-click="ccc.submitTestCase(ccc)" type="submit" >提交</button>
        </form>
        </div>
    </div>
</div>
