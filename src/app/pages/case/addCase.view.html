
<div class="container">
    <div class="caseForm">
        <div class="formHeader">
             新增用例
        </div>
        <div class="formContent">
        <form name="form" novalidate>
            <div class="form-group">
                <label>用例标题</label>
                <input type="text" class="caseInput" ng-model="acc.addCase.caseTitle" />
            </div>
            <!--下拉列表-->
            <div class="form-group">
                <label>用例级别</label>
                <select class="caseInput" ng-model="acc.addCase.casePriority">
                    <option ng-repeat="x in acc.prioritys">{{x}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>前置条件</label>
                <textarea  class="caseArea" rows="3" ng-model="acc.addCase.preCondition">
                </textarea>
            </div>
            <div class="form-group">
                <label>执行步骤</label>
                <textarea  class="caseArea" rows="3" ng-model="acc.addCase.step"></textarea>
            </div>
            <div class="form-group">
                <label>预期结果</label>
                <textarea  class="caseArea" rows="3" ng-model="acc.addCase.expected"></textarea>
            </div>
            <div class="form-group">
                <label>执行结果</label>
                <textarea  class="caseArea" rows="3" ng-model="acc.addCase.result"></textarea>
            </div>
            <div class="form-group">
                <label>用例执行是否通过</label>
                <select class="caseInput" ng-model="acc.addCase.pass">
                    <option ng-repeat="x in acc.passes">{{x}}</option>
                </select>
            </div>
            <button ui-validation-submit="form" class="btn btn-primary" ng-click="acc.submitCase()" >提交</button>
        </form>
        </div>
    </div>
</div>
