
<div class="container">
    <div class="caseForm">
        <div class="formHeader">
           修改用例
        </div>
        <div class="formContent">
            <form name="form" novalidate>
                <div class="form-group">
                    <label>用例标题</label>
                    <input type="text" class="caseInput" ng-model="acc.upCase.caseTitle" />
                </div>
                <!--下拉列表-->
                <div class="form-group">
                    <label>用例级别</label>
                    <select class="caseInput" ng-model="acc.upCase.casePriority">
                        <option ng-repeat="x in acc.prioritys">{{x}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>前置条件</label>
                    <textarea  class="caseArea" rows="3" ng-model="acc.upCase.preCondition">
                </textarea>
                </div>
                <div class="form-group">
                    <label>执行步骤</label>
                    <textarea  class="caseArea" rows="3" ng-model="acc.upCase.step"></textarea>
                </div>
                <div class="form-group">
                    <label>预期结果</label>
                    <textarea  class="caseArea" rows="3" ng-model="acc.upCase.expected"></textarea>
                </div>
                <div class="form-group">
                    <label>执行结果</label>
                    <textarea  class="caseArea" rows="3" ng-model="acc.upCase.result"></textarea>
                </div>
                <div class="form-group">
                    <label>用例执行是否通过</label>
                    <select class="caseInput" ng-model="acc.upCase.pass">
                        <option ng-repeat="x in acc.passes">{{x}}</option>
                    </select>
                </div>
                <button ui-validation-submit="form" class="btn btn-primary" ng-click="acc.updateCase()" >修改</button>
            </form>
        </div>
    </div>
</div>
